<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact US</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required=" required">
                    <span class="text">First Name</span>
                    <span class="Line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required=" required">
                    <span class="text">Last Name</span>
                    <span class="Line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required=" required">
                    <span class="text">Emal</span>
                    <span class="Line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required=" required">
                    <span class="text">Mobile</span>
                    <span class="Line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox text area">
                    <textarea required="required"></textarea>
                    <span class="text">Your Message Here</span>
                    <span class="Line"></span>
                </div>
            </div>
       </div>
       <div class="row100">
        <div class="col">

        </div>
   </div>
    </div>
