<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="css/custyle.css">
    <script src="https://kit.fontawesome.com/bbc8ded3ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <div class="container">
        <div class="contactinfo">
            <h2>Contact Info</h2>
            <ul class="info">
                <li>
                    <span><i class="fas fa-map-marker-alt fa-4x"></i></span>
                    <span>601 Plum Nearly Lane<br>Wilmington, NC<br>28403</span>
                </li>
                <li>
                    <span><i class="fas fa-envelope fa-4x"></i></span>
                    <span>brntmedia@gmail.com</span>
                </li>
                <li>
                    <span><i class="fas fa-phone-alt fa-4x"></i></span>
                    <span>704.550.1127</span>
                </li>
            </ul>
            <ul class="sci">
                <li><a href="https://www.linkedin.com/" target="blank"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/" target="blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/" target="blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="contact-form">
            <div class="formbox">
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Email</span>
                </div>
                <div class="inputbox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                </div>
                <div class="inputbox w50">
                    <textarea name="" required></textarea>
                    <span>Write your message here</span>
                </div>
                <div class="inputbox w50">
                    <input type="submit" value="send">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
